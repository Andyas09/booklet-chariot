<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <!-- Controls Top Right -->
        <div class="controls-top">
            <button class="control-btn" id="zoom-out">
                <i class="fas fa-search-minus"></i>
            </button>
            <button class="control-btn" id="zoom-in">
                <i class="fas fa-search-plus"></i>
            </button>
            <button class="control-btn" id="fullscreen">
                <i class="fas fa-expand"></i>
            </button>
        </div>

        <div
            style="position: fixed; bottom: 15px; left: 70px; z-index: 1000"
            id="logo"
        >
            <a href="index.html">
                <img
                    src="images/CHARIOT NEW (1).png"
                    alt="Logo"
                    style="height: 100px; width: auto"
                />
            </a>
        </div>

        <style>
            @media (max-width: 768px) {
                #logo {
                    left: 50% !important;
                    height: 8% !important;
                    transform: translateX(-50%) !important;
                }
            }
        </style>
        <div id="book" class="book">
            <!-- Paper 1 -->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <img src="images/Artboard 1.png" alt="Page 1" />
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <img src="images/Artboard 2.png" alt="Page 2" />
                    </div>
                </div>
            </div>

            <!-- Paper 2 -->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <img src="images/Artboard 3.png" alt="Page 3" />
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <img src="images/Artboard 4.png" alt="Page 4" />
                    </div>
                </div>
            </div>

            <!-- Paper 3 -->
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <img src="images/Artboard 5.png" alt="Page 5" />
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <img src="images/Artboard 7.png" alt="Page 6" />
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
